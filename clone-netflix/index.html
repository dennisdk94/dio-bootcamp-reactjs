<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style/main.css">
  <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
  <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">
  <title>Clone Netflix</title>
</head>

<body>
  <header>
    <div class="container">
      <h2 class="logo">NETFLIX</h2>
      <nav>
        <a href="#">Início</a>
        <a href="#">Séries</a>
        <a href="#">Filmes</a>
        <a href="#">Documentários</a>
      </nav>
    </div>
    <!--container-->
  </header>

  <main>
    <div class="filme-principal">
      <div class="container">
        <h3 class="titulo">THE BOYS</h3>
        <p class="descricao">Na trama, conhecemos um mundo em que super-heróis são
          as maiores celebridades do planeta, e rotineiramente
          abusam dos seus poderes ao invés de os usarem para o bem.</p>
        <div class="botoes">
          <button role="button" class="botao">ASSISTIR AGORA</button>
          <button role="button" class="botao">MAIS INFORMAÇÕES</button>
        </div>
      </div>
      <!--container-->
    </div>
    <!--filme-principal-->
  </main>

  <div class="carrosel-filmes">
    <div class="owl-carousel owl-theme">
      <div class="item">
        <img src="img/mini1.jpg" alt="mini1" class="box-filme">
      </div>
      <div class="item">
        <img src="img/mini2.jpg" alt="mini2" class="box-filme">
      </div>
      <div class="item">
        <img src="img/mini3.jpg" alt="mini3" class="box-filme">
      </div>
      <div class="item">
        <img src="img/mini4.jpg" alt="mini4" class="box-filme">
      </div>
      <div class="item">
        <img src="img/mini5.jpg" alt="mini5" class="box-filme">
      </div>
      <div class="item">
        <img src="img/mini6.jpg" alt="mini6" class="box-filme">
      </div>
      <div class="item">
        <img src="img/mini7.jpg" alt="mini7" class="box-filme">
      </div>
      <div class="item">
        <img src="img/mini8.jpg" alt="mini8" class="box-filme">
      </div>
      <div class="item">
        <img src="img/mini9.jpg" alt="mini9" class="box-filme">
      </div>
      <div class="item">
        <img src="img/mini10.jpg" alt="mini10" class="box-filme">
      </div>

    </div>
  </div>

  <script src="js/owl/jquery.min.js"></script>
  <script src="js/owl/owl.carousel.min.js"></script>
  <script src="js/owl/main.js"></script>
</body>

</html>
