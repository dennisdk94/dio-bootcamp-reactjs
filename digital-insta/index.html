<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Instagram</title>
</head>

<body>
  <div class="instagram-wrapper">
    <div class="instagram-phone">
      <img src="./img/instagram-celular.png" alt="celular">
    </div>
    <!--instagram-phone-->
    <div class="instagram-continue">
      <div class="group">
        <img src="./img/instagram-logo.png" alt="instagram logo" class="instagram-logo">
        <div class="profile-photo">
          <img src="./img/perfil-instagram.jpg" alt="foto do perfil">
        </div>
        <!--profile--photo-->
        <a href="#" class="instagram-login">Continue como dyodik</a>
        <a href="#" class="instagram-logout">Rmover conta</a>
      </div>
      <!--group-->
      <div class="group">
        <p class="not-account">Não é dyodik</p>
        <p class="notaccount">
          <span class="link-blue">Alternar contas</span>
          ou
          <span class="link-blue">Inscreve-se</span>
        </p>
      </div>
      <!--group-->
      <div class="get-the-app">
        <p class="get-app">Baixe o aplicativo</p>
        <div class="download">
          <a href="#" class="app-download"></a>
          <a href="#" class="app-download"></a>
        </div>
      </div>
    </div>
    <!--instagram-continue-->
  </div>
  <!--instagram-wraper-->
</body>

</html>
